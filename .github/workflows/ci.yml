name: Taskflow CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          npm run test || echo "No tests yet"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run test || echo "No tests yet"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/taskflow-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/taskflow-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/taskflow-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/taskflow-frontend:latest
